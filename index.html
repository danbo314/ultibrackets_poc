<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="UTF-8">
        <title>Ulti Brackets &middot; PoC</title>

        <link href='http://fonts.googleapis.com/css?family=Open+Sans:300,600,800' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="css/main.css" type="text/css"/>
    </head>
    <body>
        <div id="loginReg">
            <div id="login">
                <div class="button">Login</div>
            </div>
            <hr>
            <!--<div id="register">
                <div class="button">Register</div>
            </div>-->
            <div id="loginCreds">
                <h2>Login to Your Account</h2>
                <input id="l_uname" class="lr_input" type="text" placeholder="Email"/>
                <input id="l_pword" class="lr_input" type="password" placeholder="Password"/>
                <div class="button" id="loginButton">Login</div>
                <div class="button" id="resetPassword">Forgot Password?</div>
            </div>
            <div id="regCreds">
                <h2>Register for an Account</h2>
                <input id="r_uname" class="lr_input" type="text" placeholder="Email"/>
                <input id="r_name" class="lr_input" type="text" placeholder="Name"/>
                <input id="r_pword" class="lr_input" type="password" placeholder="Password"/>
                <div class="button" id="regButton">Register</div>
            </div>
        </div>

        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <script type="text/javascript" src="http://www.parsecdn.com/js/parse-1.4.2.min.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
    </body>
</html>
